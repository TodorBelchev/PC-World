<div class="container">
    <ul>
        <li><a routerLink="/auth/login">Login</a></li>
        <li class="active"><a routerLink="/register">Register</a></li>
    </ul>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <input formControlName="email" [ngClass]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid ? 'invalid': ''" type="email" name="email" placeholder="email">
        <input formControlName="password" [ngClass]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid ? 'invalid': ''" type="password" name="password" placeholder="password">
        <input formControlName="rePass" [ngClass]="registerForm.get('rePass')?.touched && registerForm.get('rePass')?.invalid ? 'invalid': ''" type="password" name="rePass" id="rePass"  placeholder="repeat password">
        <label for="terms"><input formControlName="check" type="checkbox" name="terms" id="terms">I agree with <a
                routerLink="/terms-and-conditions">terms and conditions</a> of PC-World</label>
        <input [disabled]="registerForm.invalid" type="submit" value="Register">
    </form>
</div>
