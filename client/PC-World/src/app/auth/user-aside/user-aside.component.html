<div class="aside">
    <div class="aside-content" *ngIf="(user$ | async) !== null">
        <div>
            <ul class="links-list">
                <li [ngClass]="profileMatch ? 'active' : ''"><a
                        routerLink="/profile/{{(user$ | async)?._id}}">Account</a></li>
                <li [ngClass]="ordersMatch ? 'active' : ''"><a
                        routerLink="/profile/{{(user$ | async)?._id}}/orders">Orders</a></li>
                <li [ngClass]="'/wishlist' === url ? 'active' : ''"><a routerLink="/wishlist">Wishlist</a></li>
                <li [ngClass]="warrantiesMatch ? 'active' : ''"><a
                        routerLink="/profile/{{(user$ | async)?._id}}/warranties">Warranties</a></li>
            </ul>
        </div>
    </div>
    <div class="aside-content" *ngIf="(user$ | async) == null">
        <img src="../../../assets/anonymous-user.png" alt="user-image">
        <h3 class="anonymous-title">You are anonymous user currently.</h3>
        <p>Login or register so you can access extra functionality.</p>
        <a routerLink="/login" class="red">Login</a>
        <a routerLink="/register" class="blue">Register</a>
    </div>
</div>
