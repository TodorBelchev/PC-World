<div class="aside">
    <div class="aside-content" *ngIf="(user$ | async) !== null">
        <div>
            <ul class="links-list">
                <li routerLink="/profile/{{(user$ | async)?._id}}" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true}">Account</li>
                <li routerLink="/profile/{{(user$ | async)?._id}}/orders" routerLinkActive="active">Orders</li>
                <li routerLink="/wishlist" routerLinkActive="active">Wishlist</li>
                <li routerLink="/profile/{{(user$ | async)?._id}}/warranties" routerLinkActive="active">
                    Warranties
                </li>
            </ul>
        </div>
    </div>
    <div class="aside-content" *ngIf="(user$ | async) == null">
        <img src="../../../assets/anonymous-user.png" alt="user-image">
        <h3 class="anonymous-title">You are anonymous user currently.</h3>
        <p>Login or register so you can access extra functionality.</p>
        <a routerLink="/login" class="red">Login</a>
        <a routerLink="/register" class="blue">Register</a>
    </div>
</div>
