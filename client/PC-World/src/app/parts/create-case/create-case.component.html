<form (ngSubmit)="onSubmit()" #f="ngForm" enctype="multipart/form-data">
    <label for="brand">Brand:</label>
    <input ngModel #brand="ngModel" type="text" name="brand" id="brand">
    <label for="model">Model:</label>
    <input ngModel #model="ngModel" type="text" name="model" id="model">
    <label for="formFactor">From factor:</label>
    <input ngModel #formFactor="ngModel" type="text" name="formFactor" id="formFactor">
    <label for="supportedMB">Motherboard types:</label>
    <input ngModel #supportedMB="ngModel" type="text" name="supportedMB" id="supportedMB">
    <label for="frontPanel">Front panel:</label>
    <input ngModel #frontPanel="ngModel" type="text" name="frontPanel" id="frontPanel">
    <label for="height">Height:</label>
    <input ngModel #height="ngModel" type="number" name="height" id="height">
    <label for="width">Width:</label>
    <input ngModel #width="ngModel" type="number" name="width" id="width">
    <label for="length">Length:</label>
    <input ngModel #length="ngModel" type="number" name="length" id="length">
    <label for="warranty">Warranty:</label>
    <input ngModel #warranty="ngModel" type="number" name="warranty" id="warranty">
    <label for="image">Images:</label>
    <input (change)="onFileSelected($event)" type="file" name="image" id="image" multiple>
    <label for="price">Price:</label>
    <input ngModel #price="ngModel" type="number" name="price" id="price">
    <input type="submit" value="Create">
</form>
