<app-spinner *ngIf="isLoading"></app-spinner>
<div class="container" *ngIf="!isLoading">
    <app-notification *ngIf="message && msgType" [type]="msgType" [message]="message"></app-notification>
    <app-aside *ngIf="!message && !msgType"></app-aside>
    <ul>
        <li *ngFor="let product of products">
            <app-product-list-item [product]="product" [type]="type" [category]="'components'"></app-product-list-item>
        </li>
    </ul>
    <app-paginator [count]="count" [itemsPerPage]="16" *ngIf="count > 16"></app-paginator>
</div>
