<div class="container">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <app-notification *ngIf="message && msgType" [type]="msgType" [message]="message"></app-notification>
</div>
<div class="parts-container" *ngIf="processorCount != null">
    <a [routerLink]="'/components/processors'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973211/processor_ylweka.jpg"
                alt="processor-image">
            <h3>Processor ({{processorCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/vgas'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/vga_og1viv.jpg"
                alt="video-card-image">
            <h3>Video Card ({{vgaCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/motherboards'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/motherboard_bywqog.jpg"
                alt="motherboard-image">
            <h3>Motherboard ({{MBCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/memories'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/memory_w3dtqr.jpg"
                alt="memory-image">
            <h3>Memory ({{memoryCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/hdds'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/hdd_ekjcah.jpg" alt="hdd-image">
            <h3>Hard disk drives ({{hddCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/ssds'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/ssd_d3ay5h.jpg" alt="hdd-image">
            <h3>Solid state disk ({{ssdCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/cases'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/case_b6rp1y.jpg" alt="case-image">
            <h3>Case ({{caseCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/psus'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/psu_ejashg.png"
                alt="power-supply-image">
            <h3>Power supply ({{psuCount}})</h3>
        </div>
    </a>
    <a [routerLink]="'/components/coolers'" [queryParams]="{ page: 1 }">
        <div class="card">
            <img src="https://res.cloudinary.com/dex8g0z5j/image/upload/v1627973210/cooler_hz5nze.png"
                alt="cooler-image">
            <h3>Coolers ({{coolerCount}})</h3>
        </div>
    </a>
</div>
