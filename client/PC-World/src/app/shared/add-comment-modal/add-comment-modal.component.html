<div class="new-modal" (click)="onContainerClick($event)">
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading && !message">
        <h3 class="form-title">Review this product:</h3>
        <label for="firstName">First name:</label>
        <input formControlName="firstName" type="text" id="firstName" name="firstName">
        <label for="lastName">Last name:</label>
        <input formControlName="lastName" type="text" id="lastName" name="lastName">
        <label for="comment">Leave comment:</label>
        <textarea formControlName="comment" type="text" id="comment" name="comment"> </textarea>
        <label>Leave rating:</label>
        <div class="rating">
            <label>
                <input formControlName="rating" type="radio" name="rating" value="1" />
                <span class="icon">&#9733;</span>
            </label>
            <label>
                <input formControlName="rating" type="radio" name="rating" value="2" />
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
            </label>
            <label>
                <input formControlName="rating" type="radio" name="rating" value="3" />
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
            </label>
            <label>
                <input formControlName="rating" type="radio" name="rating" value="4" />
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
            </label>
            <label>
                <input formControlName="rating" type="radio" name="rating" value="5" />
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
                <span class="icon">&#9733;</span>
            </label>
        </div>
        <div class="error" *ngIf="formError">
            {{formError}}
        </div>
        <input type="submit" value="Comment">
        <input type="button" value="Cancel" (click)="onCancelClick()">
    </form>
    <div class="spinner-container">
        <app-spinner *ngIf="isLoading"></app-spinner>
        <app-notification *ngIf="message && msgType" [type]="msgType" [message]="message"></app-notification>
    </div>
</div>
