<p>Filter by brand</p>
<div class="brands-container">
    <div *ngFor="let brand of brands">
        <input type="checkbox" [value]="brand" id="{{brand}}" name="{{brand}}"
            [checked]="selectedBrands.includes(brand)" (click)="onCheckClick($event)">
        <label for="{{brand}}">{{brand}}</label>
    </div>
</div>
