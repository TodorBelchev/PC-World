<p>Filter by price:</p>
<form (ngSubmit)="onSubmit()" #f="ngForm">
    <label for="from">Min price:</label>
    <input ngModel type="number" name="from" id="from" [(ngModel)]="from">
    <label for="to">Max price:</label>
    <input ngModel type="number" name="to" id="to" [(ngModel)]="to">
    <input type="submit" value="Filter">
</form>
