<app-spinner *ngIf="isLoading"></app-spinner>
<div class="slideshow-container" *ngIf="!isLoading && !error">
    <div *ngFor="let promo of promotions; let i = index" class="slides">
        <div class="mySlides fade" *ngIf="i === currentIndex">
            <a routerLink="/promotions/{{promo.productType | productType:true}}/{{promo._id}}">
                <img src="{{promo.image | httpMixedContent}}">
            </a>
        </div>
        <a class="prev" (click)="onPrevClick()" *ngIf="i === currentIndex">&#10094;</a>
        <a class="next" (click)="onNextClick()" *ngIf="i === currentIndex">&#10095;</a>
    </div>
    <div class="dots">
        <span *ngFor="let promo of promotions; let i = index" class="dot" (click)="onDotClick(i)"
            [ngClass]="i === currentIndex ? 'active' : ''"></span>
    </div>
</div>
